<div class="container">

    <app-header></app-header>

    <div class="row search-bar">

        <div class="input-group col-sm-11">
            <div class="input-group-prepend">
                <span class="input-group-text" id="search-addon"><svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                    </svg></span>
            </div>
            <input [(ngModel)]="searchQuery" (keyup)="searchMovie()" type="text" class="form-control"
                placeholder="Search movies, actors or genre" aria-label="searcj" aria-describedby="search-addon">
        </div>

        <div class="col-sm-1 filter-area">
            <label class="filter-label" (click)="changeFavoritesFilter()">{{actualFilterType}}</label>
        </div>

    </div>


    <div class="row">

        <p *ngIf="loadingMovies">Carregando...</p>

        <div class="row" *ngIf="hasMovies">
            <div *ngFor="let movie of movieList">
                <div class="col-sm-4 movie-showcase">
                    <app-movie-showcase [movie]="movie"></app-movie-showcase>

                </div>
            </div>
        </div>

        <div class="col" *ngIf="!hasMovies">
            <img class="movie-not-found" src="assets/img/no-movie.svg" alt="Filme nÃ£o encontrado">
        </div>



    </div>

</div>

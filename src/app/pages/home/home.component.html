<main class="container">
    <div class="header">
        <div class="logo-content">
            <app-linkapi-logo></app-linkapi-logo>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 home-main-text justify-content-md-center">
           <p>It's time to create your profile and customize your experience in <strong>LinkApi Movies!</strong></p>

        </div>
        <div class="col-sm-6 ">

            <div class="row form-content">

            <form id="profile-form" [formGroup]="userForm" (ngSubmit)="saveUser()">

                <div class="form-group">
                    <label>
                        Name
                        <input required class="form-control" type="text" formControlName="name" placeholder="Tell us your name">
                    </label>
                </div>


                <div class="form-group">
                    <label>
                        Age
                        <input required onkeypress="return event.charCode > 47 && event.charCode < 58;" class="form-control" type="text" formControlName="age" placeholder="How old are you?">
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Favorite movie
                        <input required class="form-control" type="text" formControlName="favoriteMovie" placeholder="Choose your favorite movie">
                    </label>
                </div>

                <div class="form-group">
                    <label for="genre-select">Favorite Gente</label>
                    <select required class="form-control" formControlName="favoriteGenre" id="genre-select">
                        <option [selected]="true" [disabled]="true">Choose your genre</option>

                      <option *ngFor="let genre of genreList">{{genre}}</option>
                    </select>
                </div>

                <button class="btn btn-link btn-cancel" type="button" (click)="clearForm()">Cancel</button> 

                <button class="btn btn-save-profile" [disabled]="!userForm.valid" type="submit">Save profile</button>
    

            </form>

        </div>

        </div>

    </div>

    <div class="row">
        
    </div>
</main>

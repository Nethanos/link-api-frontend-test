    <div class="row">
        <div class="col-sm">
            It's time to create your profile and customize your experience in LinkApi Movies

        </div>
        <div class="col-sm">
            <form [formGroup]="userForm" (ngSubmit)="saveUser()">

                <div class="form-group">
                    <label>
                        Nome
                        <input type="text" formControlName="name">
                    </label>
                </div>


                <div class="form-group">
                    <label>
                        Idade
                        <input type="text" formControlName="age">
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Filme Favorito
                        <input type="text" formControlName="favoriteMovie">
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        GÃªnero Favorito
                        <input type="text" formControlName="favoriteGenre">
                    </label>

                </div>
                <button>Cancelar</button> <button  [disabled]="!userForm.valid" type="submit">Save profile</button>
            </form>
        </div>
    </div>

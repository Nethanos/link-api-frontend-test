<main class="container">
    <div class="header">
        <div class="logo-content">
            <app-linkapi-logo></app-linkapi-logo>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 home-main-text justify-content-md-center">
           <p>It's time to create your profile and customize your experience in <strong>LinkApi Movies!</strong></p>

        </div>
        <div class="col-sm-6 ">

            <div class="row form-content">

            <form id="profile-form" [formGroup]="userForm" (ngSubmit)="saveUser()">

                <div class="form-group">
                    <label>
                        Name
                        <input required class="form-control" type="text" formControlName="name" placeholder="John Doe">
                    </label>
                </div>


                <div class="form-group">
                    <label>
                        Age
                        <input required class="form-control" type="text" formControlName="age" placeholder="Only numbers">
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Favorite movie
                        <input required class="form-control" type="text" formControlName="favoriteMovie" placeholder="Choose your favorite movie">
                    </label>
                </div>

                <!-- <div class="form-group">
                    <label for="genre-select">
                        Favorite genre
                        <select id="genre-select" formControlName="favoriteGenre" class="custom-select" >
                            <option selected>teste</option>
                        </select>
                    </label>  
                </div> -->
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Favorite Gente</label>
                    <select required class="form-control" formControlName="favoriteGenre" id="exampleFormControlSelect1">
                      <option *ngFor="let genre of genreList">{{genre}}</option>
                    </select>
                </div>

                <button class="btn btn-link btn-cancel" type="button" (click)="clearForm()">Cancel</button> 

                <button class="btn btn-save-profile" [disabled]="!userForm.valid" type="submit">Save profile</button>
    

            </form>

        </div>

        </div>

    </div>

    <div class="row">
        
    </div>
</main>

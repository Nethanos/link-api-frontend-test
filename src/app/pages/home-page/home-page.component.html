<main class="container-fluid">
 

    <div class="row">
        <div class="col-sm">
            It's time to create your profile and customize your experience in LinkApi Movies

        </div>
        <div class="col-sm">
            <form [formGroup]="userForm" (ngSubmit)="saveUser()">

                <div class="form-group">
                    <label>
                        Nome
                        <input type="text" formControlName="name" placeholder="John Doe">
                    </label>
                </div>


                <div class="form-group">
                    <label>
                        Idade
                        <input type="text" formControlName="age" placeholder="Only numbers">
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        Filme Favorito
                        <input type="text" formControlName="favoriteMovie" placeholder="Choose your favorite movie">
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        GÃªnero Favorito
                        <select formControlName="favoriteGenre" class="custom-select" >
                            <option [ngValue]="null" selected disabled>Choose your favorite genre</option>
                            <option *ngFor="let option of genreList" [value]="option"> {{option}}</option>
                          </select>
                    </label>
                   

                </div>
                <button>Cancelar</button> <button  [disabled]="!userForm.valid" type="submit">Save profile</button>
            </form>
        </div>
    </div>

    <div class="row">
        
    </div>
</main>
